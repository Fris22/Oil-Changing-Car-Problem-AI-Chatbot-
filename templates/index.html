<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
    
        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loading h1 {
            color: orange;
            font-size: 2rem;
        }
    
        /* Sidebar */
        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: black;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            transform: translateX(-250px);
            transition: transform 0.3s ease;
        }
        #sidebar.open {
            transform: translateX(0);
        }
        #sidebar h2 {
            text-align: center;
            color: orange;
            margin-top: 20px;
        }
        #sidebar button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: orange;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #stored-chats {
            padding: 10px;
        }
        #stored-chats h3 {
            color: orange;
            margin-bottom: 10px;
        }
        #stored-chats ul {
            list-style: none;
            padding: 0;
        }
        #stored-chats ul li {
            background-color: #444;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #stored-chats ul li:hover {
            background-color: orange;
            color: black;
        }
    
        /* Sidebar Toggle Button */
        #toggle-sidebar {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: orange;
            color: black;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }
    
        /* Chatbox */
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            padding-bottom: 100px;
            margin: 0;
            scrollbar-width: thin;
            scrollbar-color: #444 #222;
        }
        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: #222;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 4px;
        }
        #chatbox {
            margin-left: 250px;
            transition: margin-left 0.3s ease;
        }
        #chatbox.sidebar-closed {
            margin-left: 20px;
        }
        #chatbox h2 {
            position: sticky;
            top: 0;
            background-color: #1a1a1a;
            z-index: 10;
            padding: 10px;
            text-align: center;
        }
        #chatbox ul {
            list-style: none;
            padding: 0;
            margin: 100px auto 0;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
        }
        #chatbox ul li {
            white-space: pre-wrap;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
            display: flex;
            align-items: center;
        }
        #chatbox ul .bot-message {
            background-color: #444;
            color: #fff;
            align-self: flex-start;
            border-radius: 15px 15px 15px 0;
        }
        #chatbox ul .user-message {
            background-color: orange;
            color: black;
            align-self: flex-end;
            border-radius: 15px 15px 0 15px;
            flex-direction: row-reverse;
        }
    
        /* Chat Input Fixed at Bottom */
        .chat-input-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background-color: #1a1a1a;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            border-radius: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 5px 0 0 5px;
            background-color: #222;
            color: #fff;
        }
        input[type="text"]::placeholder {
            color: #aaa;
        }
        button {
            padding: 10px 20px;
            background-color: orange;
            border: none;
            color: black;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
    
        /* Responsiveness */
        @media (max-width: 1024px) {
            #sidebar {
                width: 200px;
            }
            #chatbox {
                margin-left: 220px;
            }
            #chatbox.sidebar-closed {
                margin-left: 20px;
            }
        }
        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                height: auto;
                transform: translateY(-100%);
                position: absolute;
                z-index: 1000;
            }
            #sidebar.open {
                transform: translateY(0);
            }
            .chat-input-container {
                max-width: 100%;
                margin: 0 10px;
            }
        }
    </style>    
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <h1>Loading...</h1>
    </div>

    <!-- Sidebar Toggle Button -->
    <button id="toggle-sidebar">Menu</button>

    <!-- Sidebar -->
    <div id="sidebar">
        <h2>Let's Fix</h2>
        <p>Welcome to your car maintenance assistant!</p>
        <button id="new-chat-button">New Chat</button>
        <div id="stored-chats">
            <h3>Stored Chats</h3>
            <ul id="chat-list"></ul>
        </div>
    </div>

    <!-- Chatbox -->
    <div id="chatbox" class="sidebar-closed">
        <h2>Car Maintenance Chatbot</h2>
        <ul id="chat-messages"></ul>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Ask me about your car..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Sidebar Toggle
        const sidebar = document.getElementById("sidebar");
        const toggleSidebarButton = document.getElementById("toggle-sidebar");
        const newChatButton = document.getElementById("new-chat-button");
        const chatList = document.getElementById("chat-list");
        const chatMessages = document.getElementById("chat-messages");
        const userInput = document.getElementById("user-input");
        
        let chatStorage = JSON.parse(localStorage.getItem("chatStorage")) || {};
        let currentChatId = null;
        let chatStarted = false; // Track if user has started chatting
        
        // Toggle sidebar functionality
        toggleSidebarButton.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            document.getElementById("chatbox").classList.toggle("sidebar-closed");
        });
        
        // Function to display messages in the chatbox
        function displayMessage(text, className) {
            const messageElement = document.createElement("li");
            messageElement.className = className;
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to latest message
        }
        
        // Save chat to localStorage
        function saveToLocalStorage() {
            localStorage.setItem("chatStorage", JSON.stringify(chatStorage));
        }
        
        // Load stored chats into sidebar
        function loadChatsFromLocalStorage() {
            chatList.innerHTML = ""; // Clear sidebar before loading
            for (const chatId in chatStorage) {
                addChatToSidebar(chatId);
            }
        }
        
        // Function to add a chat to the sidebar dynamically
        function addChatToSidebar(chatId) {
            if (!chatStorage[chatId] || chatStorage[chatId].length === 0) return;
        
            // Prevent duplicate entries
            if (document.getElementById(`chat-${chatId}`)) return;
        
            const chatItem = document.createElement("li");
            chatItem.id = `chat-${chatId}`;
            chatItem.textContent = chatId;
            chatItem.style.cursor = "pointer";
            chatItem.style.display = "flex";
            chatItem.style.justifyContent = "space-between";
            chatItem.style.alignItems = "center";
            chatItem.style.padding = "10px";
            chatItem.style.borderBottom = "1px solid #ccc";
        
            chatItem.addEventListener("click", () => {
                currentChatId = chatId;
                loadChatMessages(chatId);
            });
        
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "ðŸ—‘ï¸";
            deleteButton.style.marginLeft = "10px";
            deleteButton.style.background = "red";
            deleteButton.style.color = "white";
            deleteButton.style.border = "none";
            deleteButton.style.borderRadius = "5px";
            deleteButton.style.cursor = "pointer";
            deleteButton.style.padding = "5px";
        
            deleteButton.addEventListener("click", (e) => {
                e.stopPropagation();
                if (confirm(`Are you sure you want to delete "${chatId}"?`)) {
                    delete chatStorage[chatId];
                    saveToLocalStorage();
                    chatList.removeChild(chatItem);
                    if (currentChatId === chatId) {
                        currentChatId = null;
                        chatMessages.innerHTML = "";
                    }
                }
            });
        
            chatItem.appendChild(deleteButton);
            chatList.insertBefore(chatItem, chatList.firstChild);
        }
        
        // Load messages for a selected chat
        function loadChatMessages(chatId) {
            chatMessages.innerHTML = "";
            const messages = chatStorage[chatId] || [];
            messages.forEach(msg => displayMessage(msg.text, msg.type));
        }
        
        // Handle new chat button click
        newChatButton.addEventListener("click", () => {
            chatMessages.innerHTML = ""; // Clear chat display
            chatStarted = false; // Reset chat start tracking
            currentChatId = null; // No chat ID assigned yet
        
            // Fetch the greeting message from the server
            fetch("/new_chat", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
            })
            .then(response => response.json())
            .then(data => {
                displayMessage(data.greeting, "bot-message"); // Display the greeting message
            })
            .catch(error => console.error("Error:", error));
        });
        
        // Function to send a message
        function sendMessage() {
            const inputText = userInput.value.trim();
            if (!inputText) return;
        
            // If chat hasn't started, create a new chat ID
            if (!chatStarted) {
                const chatTimestamp = new Date().toLocaleString();
                currentChatId = `Chat ${chatTimestamp}`;
                chatStorage[currentChatId] = [];
                chatStarted = true;
        
                addChatToSidebar(currentChatId); // âœ… Show in sidebar immediately
            }
        
            displayMessage(inputText, "user-message");
        
            // Save user message
            chatStorage[currentChatId].push({ text: inputText, type: "user-message" });
            saveToLocalStorage();
        
            // âœ… Update sidebar without refresh
            refreshSidebar();
        
            userInput.value = "";
        
            fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "user_input=" + encodeURIComponent(inputText)
            })
            .then(response => response.json())
            .then(data => {
                displayMessage(data.response, "bot-message");
        
                // Save bot response
                chatStorage[currentChatId].push({ text: data.response, type: "bot-message" });
                saveToLocalStorage();
        
                // âœ… Update sidebar without refresh
                refreshSidebar();
            })
            .catch(error => console.error("Error:", error));
        }
        
        // Function to refresh sidebar after sending a message
        function refreshSidebar() {
            chatList.innerHTML = "";
            for (const chatId in chatStorage) {
                addChatToSidebar(chatId);
            }
        }
        
        // Enter key event for input
        userInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Load stored chats and start fresh chat when the page loads
        window.onload = function () {
            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
            }, 1000);
            loadChatsFromLocalStorage();
        
            // Fetch the greeting message from the server on page load
            fetch("/new_chat", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
            })
            .then(response => response.json())
            .then(data => {
                displayMessage(data.greeting, "bot-message"); // Display the greeting message
            })
            .catch(error => console.error("Error:", error));
        };
        </script>
       
</body>
</html>
